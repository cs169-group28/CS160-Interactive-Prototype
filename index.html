<!DOCTYPE html>
<html>
<head>
	<title>Life is an Occasion!</title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="actions.js"></script>
</head>

<body>
	<button id="btn">Magic</button>
	<button id="btn2">More Magic</button>
	
	<div id="overlay" class="web_dialog_overlay"></div>
	
	<div id="dialog" class="web_dialog">
		<h3>Task Name</h3>
		<ul class="tabs">
			<li><a href="#tab1">Objectives</a></li>
			<li><a href="#tab2">Resources</a></li>
			<li><a href="#tab3">Budget</a></li>
		</ul>
		<div id="bar"></div>
		<div id="tab1">
			<ul id="objectives">
			</ul>
			<form> 
				<input id="addob" type="text" placeholder=" + add objective"/>
			</form>
		</div>
		<div id="tab2">
			<ul id="resources">
			</ul>
			<form>
				<input id="addre" type="text" placeholder=" + add resource"/>
			</form>
		</div>
		<div id="tab3">
			<div id="spent-wrapper"> 
				<p>Spent</p>
			</div>
			<div id="budget-wrapper">
				<p>Budget</p>
			</div>
			<div id="budget-item-wrapper"> 
			</div>
			<br />
			<form>
				<input id="addbi" type="text" placeholder=" + add item"/>
				<input id="addbb" type="number" value="0"/>
				<input id="addbs" type="number" value="0"/>
			</form>
			Total:
			<div class="amts">
				<span id="totalbudget">____</span> 
				<span id="totalspent">____</span>
			</div>
		</div>
		<button id="btnSubmit">Submit</button>
		<button id="btnClose">Cancel</button>
	</div>
	
	<div id="dialog2" class="web_dialog">
		<button id="btnSubmit2">Submit</button>
		<button id="btnClose2">Cancel</button>
	</div>
</body>

</html>
